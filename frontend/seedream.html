        .generate-btn {

        .generate-btn:hover {

            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);

        .generate-btn:disabled {

        .loading {

        .loading-spinner {

        @keyframes spin {

        .result-section {

        .result-grid {

        }

        .result-item {

        .result-item:hover {

        .result-item img {

        }

        .result-info {

        .error-message {

        .success-message {

        }

        @media (max-width: 768px) {

            }
            
            .container {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ SeedDream 4.0</h1>
            <p>AI é©±åŠ¨çš„å›¾åƒç”Ÿæˆå·¥å…·ï¼Œæ”¯æŒæ–‡æœ¬æç¤ºè¯å’Œå‚è€ƒå›¾åƒ</p>
        </div>

        <form id="seedreamForm">
            <div class="form-section">
                <div class="left-panel">
                    <div class="input-group">
                        <label for="prompt">âœ¨ æ–‡æœ¬æç¤ºè¯ *</label>
                        <textarea id="prompt" name="prompt" placeholder="æè¿°æ‚¨æƒ³è¦ç”Ÿæˆçš„å›¾åƒï¼Œä¾‹å¦‚ï¼šä¸€åªå¯çˆ±çš„å°çŒ«ååœ¨èŠ±å›­é‡Œï¼Œé˜³å…‰æ˜åªšï¼Œé«˜è´¨é‡ï¼Œ4K" required></textarea>
                    </div>

                    <div class="input-group">
                        <label for="seed">ğŸ² éšæœºç§å­</label>
                        <input type="number" id="seed" name="seed" value="42" min="0" max="2147483647">
                    </div>

                    <div class="input-group">
                        <label for="scale">âš–ï¸ å¼•å¯¼å¼ºåº¦</label>
                        <input type="number" id="scale" name="scale" value="7.5" min="1" max="20" step="0.1">
                    </div>
                </div>

                <div class="right-panel">
                    <div class="input-group">
                        <label>ğŸ–¼ï¸ å‚è€ƒå›¾åƒï¼ˆå¯é€‰ï¼‰</label>
                        <div class="file-upload" id="fileUpload">
                            <input type="file" id="imageFiles" multiple accept="image/*">
                            <div class="file-upload-text">
                                <div style="font-size: 48px; margin-bottom: 10px;">ğŸ“</div>
                                <div>ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½åˆ°æ­¤å¤„</div>
                                <div style="font-size: 14px; color: #999; margin-top: 5px;">æ”¯æŒ JPG, PNG, GIF æ ¼å¼</div>
                            </div>
                        </div>
                        <div class="file-preview" id="filePreview"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                ğŸš€ å¼€å§‹ç”Ÿæˆ
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>æ­£åœ¨ç”Ÿæˆå›¾åƒï¼Œè¯·ç¨å€™...</div>
        </div>

        <div id="message"></div>
        <div class="result-section" id="errorDisplay" style="display:none;">
            <h2>é”™è¯¯ä¿¡æ¯</h2>
            <div id="result-content" class="result-content"></div>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">

    </div>

    <script src="./static/error_utils.js"></script>
    <script>
        let selectedFiles = [];

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('imageFiles');
        const filePreview = document.getElementById('filePreview');

        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', handleDragOver);
        fileUpload.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            addFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }

        function addFiles(files) {
            files.forEach(file => {
                if (selectedFiles.length < 5) { // é™åˆ¶æœ€å¤š5å¼ å›¾ç‰‡
                    selectedFiles.push(file);
                }
            });
            updateFilePreview();
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilePreview();
        }

        function updateFilePreview() {
            filePreview.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <img src="${e.target.result}" alt="é¢„è§ˆå›¾">
                        <button type="button" class="remove-btn" onclick="removeFile(${index})">Ã—</button>
                    `;
                    filePreview.appendChild(fileItem);
                };
                reader.readAsDataURL(file);
            });
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('seedreamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value.trim();
            const seed = parseInt(document.getElementById('seed').value);
            const scale = parseFloat(document.getElementById('scale').value);
            
            if (!prompt) {
                showMessage('è¯·è¾“å…¥æ–‡æœ¬æç¤ºè¯', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const formData = new FormData();
                formData.append('prompt', prompt);
                formData.append('seed', seed);
                formData.append('scale', scale);
                formData.append('return_url', true);
                
                selectedFiles.forEach((file, index) => {
                    formData.append('files', file);
                });
                
                const response = await fetch('/seedream_generate', {
                    method: 'POST',
                    body: formData
                });
                
                // æ£€æŸ¥å“åº”çŠ¶æ€
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // è·å–å“åº”æ–‡æœ¬
                const responseText = await response.text();
                console.log('åŸå§‹å“åº”:', responseText);
                
                // å°è¯•è§£æJSON
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSONè§£æå¤±è´¥:', parseError);
                    throw new Error(`å“åº”æ ¼å¼é”™è¯¯: ${responseText.substring(0, 100)}`);
                }
                
                if (result.success) {
                    showMessage('å›¾åƒç”ŸæˆæˆåŠŸï¼', 'success');
                    displayResults(result.data);
                } else {
                    const errorMsg = result.message || result.error || 'æœªçŸ¥é”™è¯¯';
                    const upstreamInfo = window.ErrorUtils.extractUpstream(result, responseText);
                    window.ErrorUtils.renderError('result-content', 'ç”Ÿæˆå¤±è´¥', `âŒ ${errorMsg}`, upstreamInfo);
                    document.getElementById('errorDisplay').style.display = 'block';
                }
                
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                const upstreamInfo = window.ErrorUtils.extractUpstream({}, '');
                window.ErrorUtils.renderError('result-content', 'è¯·æ±‚å¤±è´¥', `âŒ ${error.message}`, upstreamInfo);
                document.getElementById('errorDisplay').style.display = 'block';
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            const loadingEl = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');
            
            if (loading) {
                loadingEl.style.display = 'block';
                generateBtn.disabled = true;
                generateBtn.textContent = 'ç”Ÿæˆä¸­...';
            } else {
                loadingEl.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = 'ğŸš€ å¼€å§‹ç”Ÿæˆ';
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.className = type === 'error' ? 'error-message' : 'success-message';
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function displayResults(data) {
            const resultSection = document.getElementById('resultSection');
            const resultGrid = document.getElementById('resultGrid');
            
            resultGrid.innerHTML = '';
            
            if (data.images && data.images.length > 0) {
                data.images.forEach((imageUrl, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <img src="${imageUrl}" alt="ç”Ÿæˆçš„å›¾åƒ ${index + 1}" loading="lazy">
                        <div class="result-info">
                            <div><strong>æç¤ºè¯:</strong> ${data.prompt}</div>
                            <div><strong>ç§å­:</strong> ${data.seed}</div>
                            <div><strong>å¼•å¯¼å¼ºåº¦:</strong> ${data.scale}</div>
                            ${data.input_images && data.input_images.length > 0 ? `<div><strong>å‚è€ƒå›¾åƒ:</strong> ${data.input_images.length} å¼ </div>` : ''}
                        </div>
                    `;
                    resultGrid.appendChild(resultItem);
                });
                
                resultSection.style.display = 'block';
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // éšæœºç§å­ç”Ÿæˆ
        document.getElementById('seed').addEventListener('dblclick', () => {
            document.getElementById('seed').value = Math.floor(Math.random() * 2147483647);
        });
    </script>
