<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGCÂ∑•‰ΩúÂè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .tab-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .tab-nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .tab-button.active {
            color: #667eea;
            background: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-content {
            display: none;
            padding: 0;
        }

        .tab-content.active {
            display: block;
        }

        .iframe-container {
            width: 100%;
            height: 800px;
            border: none;
        }

        .coming-soon {
            padding: 60px 30px;
            text-align: center;
            color: #666;
        }

        .coming-soon h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .coming-soon p {
            font-size: 16px;
            line-height: 1.6;
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .tab-nav {
                flex-direction: column;
            }
            
            .tab-button {
                text-align: left;
            }
            
            .iframe-container {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üé® AIGCÂ∑•‰ΩúÂè∞</h1>
            <p>ÈõÜÊàêÂ§öÁßçAIÁîüÊàêÂäüËÉΩÁöÑÁªü‰∏ÄÂ∑•‰ΩúÂπ≥Âè∞</p>
        </div>

        <div class="tab-container">
            <div class="tab-nav" id="tab-nav"></div>
            <div id="tab-contents"></div>
        </div>
    </div>

    <script>
        function switchTab(tabId, evt) {
            const allTabs = document.querySelectorAll('.tab-content');
            allTabs.forEach(tab => tab.classList.remove('active'));
            const allButtons = document.querySelectorAll('.tab-button');
            allButtons.forEach(button => button.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if (evt && evt.currentTarget) {
                evt.currentTarget.classList.add('active');
            } else {
                const btn = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
                if (btn) btn.classList.add('active');
            }
            try { localStorage.setItem('activeTab', tabId); } catch (_) {}
        }

        const modulePageMap = {
            'image_to_video': './frontend/reference_image_gen_video.html',
            'text_to_video': './frontend/gen_video.html',
            'video_comprehension': './frontend/video_comprehension.html',
            'seedream': './frontend/seedream.html'
        };

        async function renderTabs() {
            console.log(`[${new Date().toISOString()}] refresh modules`);
            const nav = document.getElementById('tab-nav');
            const contents = document.getElementById('tab-contents');
            try {
                const res = await fetch('/api/modules');
                if (res.status === 304) {
                    return;
                }
                const data = await res.json();
                const modules = data.modules || {};
                const entries = Object.values(modules).filter(m => m.enabled);
                if (entries.length === 0) return;
                nav.innerHTML = '';
                contents.innerHTML = '';
                const saved = (() => { try { return localStorage.getItem('activeTab'); } catch (_) { return null; } })();
                entries.forEach((m, idx) => {
                    const btn = document.createElement('button');
                    const isActive = saved ? (saved === m.name) : (idx === 0);
                    btn.className = 'tab-button' + (isActive ? ' active' : '');
                    btn.textContent = m.display_name || m.name;
                    btn.setAttribute('data-tab', m.name);
                    btn.setAttribute('type', 'button');
                    btn.onclick = (e) => switchTab(m.name, e);
                    nav.appendChild(btn);
                    const div = document.createElement('div');
                    div.id = m.name;
                    div.className = 'tab-content' + (isActive ? ' active' : '');
                    const src = modulePageMap[m.name];
                    if (src) {
                        const iframe = document.createElement('iframe');
                        iframe.src = src;
                        iframe.className = 'iframe-container';
                        iframe.setAttribute('frameborder', '0');
                        div.appendChild(iframe);
                    } else {
                        const placeholder = document.createElement('div');
                        placeholder.className = 'coming-soon';
                        placeholder.innerHTML = '<div class="feature-icon">üöß</div><h3>ÂäüËÉΩÂç†‰Ωç</h3><p>Ê®°ÂùóÈ°µÈù¢Êú™ÈÖçÁΩÆ</p>';
                        div.appendChild(placeholder);
                    }
                    contents.appendChild(div);
                });
                if (saved && document.getElementById(saved)) {
                    switchTab(saved);
                }
            } catch (e) {
                console.error('Âä†ËΩΩÊ®°Âùó‰ø°ÊÅØÂ§±Ë¥•', e);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderTabs();
        });
    </script>
</body>
</html>
